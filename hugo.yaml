baseURL: https://yiyol.com/
#baseURL: http://whitebox.iptime.org
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languageCode: en-US
title: YIYOL
theme: ananke
SectionPagesMenu: 'main'
Paginate: 4
env: production

markup:
  goldmark:
    renderer:
      unsafe: true

services:
  #disqus:
  #  shortname: yiyol
  GoogleAnalytics:
    ID: G-CKJ4GX2KHS

params:
  custom_css: 
    - "custom.css"
  text_color: 'gray'
  background_color_class: 'bg-purple'
  show_reading_time: true
  #commentoEnable: true
  read_more_copy: Read more about this entry
  ananke_socials:
  - name: twitter
    url: https://x.com/Yiyolcorp
    #- name: github
    #url: https://github.com/yiyolcorp
  favicon: "/img/favicon.ico"
  utterances:
    enable: true
    repo: "yiyolcorp/yiyolcorp.github.io"
    issueTerm: "pathname"
    theme: "github-light"
    crossorigin: "anonymous"

languages:
  # ko:
  #   contentDir: content/ko
  #   disabled: false
  #   weight: 1
  #   title: YIYOL
  en:
    contentDir: content
    disabled: false
    weight: 1
    title: YIYOL

menus:
  main:
    - identifier: "about"
      name: "ABOUT"
      url: "about/"
      weight: 10

    - identifier: "products"
      name: "PRODUCTS"
      url: "products/"
      weight: 20

    - identifier: "post"
      name: "POSTS"
      url: "post/"
      weight: 30
