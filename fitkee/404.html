<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다 - Fitkee</title>
    <meta name="robots" content="noindex, follow" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: 8rem;
        margin: 0;
        color: #6366f1;
        line-height: 1;
      }
      h2 {
        font-size: 2rem;
        margin: 1rem 0;
        color: #4f46e5;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 1rem 0;
        color: #666;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        margin-top: 2rem;
        background-color: #6366f1;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #4f46e5;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 6rem;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>페이지를 찾을 수 없습니다</h2>
      <p>
        죄송합니다. 요청하신 페이지를 찾을 수 없습니다.<br />
        페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.
      </p>
      <a
        href="/"
        class="btn"
        onclick="window.history.length > 1 ? window.history.back() : window.location.href='/'"
      >
        이전 페이지로 돌아가기
      </a>
    </div>
  </body>
</html>
